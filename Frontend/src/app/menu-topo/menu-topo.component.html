<div class="container">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      <h2>Food Share <span>Brasil</span></h2>
    </a>
    <ul class="nav nav-pills px-5">
      <li *ngFor="let item of menus" class="nav-item">
        <a [routerLink]="[item.rota]" routerLinkActive="active" class="nav-link "style="color:black;"aria-current="page">{{item.titulo}}</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="" routerLinkActive="active" class="nav-link">Sair</a>
      </li>
    </ul>
  </header>
</div>
